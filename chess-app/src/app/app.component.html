<!-- nav -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-flat-button routerLink="/" color="primary" >
      ♟️ Chess Stats
    </button>
    <div *ngIf="!isHidden">
      <button mat-flat-button routerLink="/playerEntry" color="primary">
        Player Entry
      </button>
    </div>
    <div *ngIf="!isHidden">
    <button mat-flat-button routerLink="/openingEntry" color="primary">
      Opening Entry
    </button>
    </div>
    <div *ngIf="!isHidden">
    <button mat-flat-button routerLink="/eventEntry" color="primary">
      Event Entry
    </button>
    </div>
    <div *ngIf="!isHidden">
    <button mat-flat-button routerLink="/matchEntry" color="primary">
      Match Entry
    </button>
    </div>
    <div *ngIf="!isHidden">
    <button mat-flat-button routerLink="/followed" color="primary">
      Followed
    </button>
    </div>
    <button mat-flat-button routerLink="/playerStats" color="primary">
      Player Stats
    </button>
    <button
      mat-flat-button
      color="primary"
      style="margin-left: auto; margin-right: 0"
      (click)="login_logout()"
    >
      {{getVal()}}
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- main content container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
