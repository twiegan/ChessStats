<div style="text-align: center" class="container">
    <div style="margin-top: 1%">
      <h1>User Login</h1>
    </div>
    <mat-form-field style="margin-top: 1%; margin-right: 5px" appearance="fill">
      <mat-label>Enter User id</mat-label>
      <input
        matInput
        placeholder="chessStats348"
        [formControl]="userId"
        maxlength="15"
        required
      />
      <mat-error *ngIf="userId.invalid">{{
        getErrorMessageUserid()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field style="margin-top: 1%; margin-left: 5px" appearance="fill">
      <mat-label>Enter Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        [formControl]="password"
        minlength="8"
        maxlength="32"
      />
      <mat-error *ngIf="password.invalid">{{ getErrorMessagePassword() }}</mat-error>
    </mat-form-field>
    <div class="button">
      <button
        style="margin-top: 1%"
        mat-raised-button
        color="primary"
        [disabled]="userId.invalid || password.invalid || isLoggedIn()"
        (click)="loginUser()"
      >
        Submit
      </button>
      <mat-label
      routerLink="/register" routerLinkActive="active"
      color="primary"
      >New User? Register Here!</mat-label>
    </div>
  </div>
