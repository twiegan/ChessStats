<div style="text-align: center" class="followed-page">
  <div style="margin-top: 1%">

      <div class="banner">
        <div class="container">
          <h1>
            <p color="#3f51b5">Followed Players</p>
          </h1>
        </div>
      </div>

      <div class="container">
        <mat-accordion class="example-headers-align" multi="true">

          <mat-expansion-panel *ngFor="let data of sampleData" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ data['A'] }} ({{ data['B'] }}) - {{ data['C'] }}elo
              </mat-panel-title>
              <mat-panel-description>
                Click to View Matches
                <mat-icon>horizontal_split</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-list role="list">
              <mat-list-item *ngFor="let item of dataSource" role="listitem">
                {{ item.match }}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{ item.date }}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{ item.color }}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{ item.winner }}
              </mat-list-item>
            </mat-list>

            <mat-divider></mat-divider>
            
          </mat-expansion-panel>
        
        </mat-accordion>
      </div>
  </div>
</div>
